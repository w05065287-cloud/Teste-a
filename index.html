<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IA Criadora de Documentos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; }
    textarea, input, select, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover { background: #0056b3; }
    #resultado {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      min-height: 150px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>IA Criadora de Documentos</h1><label>Tipo de documento:</label>
<select id="tipo">
  <option>Redação</option>
  <option>Contrato simples</option>
  <option>Currículo</option>
  <option>Trabalho escolar</option>
</select>

<label>Descreva o que você quer:</label>
<textarea id="prompt" placeholder="Ex: Crie um contrato de aluguel simples..."></textarea>

<button onclick="gerarDocumento()">Gerar documento</button>
<button onclick="imprimirDocumento()">Imprimir</button>

<div id="resultado"></div>

  </div>  <script>
    function gerarDocumento() {
      const tipo = document.getElementById('tipo').value;
      const prompt = document.getElementById('prompt').value;

      // IA simulada (exemplo)
      let texto = `Documento gerado (IA simulada)\n\nTipo: ${tipo}\n\n${prompt}\n\n---\nEste é um exemplo de texto criado por uma IA.`;

      document.getElementById('resultado').innerText = texto;
    }

    function imprimirDocumento() {
      const conteudo = document.getElementById('resultado').innerHTML;
      const janela = window.open('', '', 'width=800,height=600');
      janela.document.write('<html><head><title>Imprimir</title></head><body>');
      janela.document.write(conteudo);
      janela.document.write('</body></html>');
      janela.document.close();
      janela.print();
    }
  </script></body>
</html>
