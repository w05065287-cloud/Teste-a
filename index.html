<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IA Docs</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: linear-gradient(135deg,#1f2937,#111827);
  color: #111;
}

.container {
  max-width: 900px;
  margin: auto;
  padding: 20px;
}

header {
  text-align: center;
  color: #fff;
  margin-bottom: 30px;
}

header h1 {
  font-size: 2.2rem;
}

.status {
  background: #111827;
  display: inline-block;
  padding: 6px 14px;
  border-radius: 999px;
  font-size: 13px;
  margin-top: 10px;
}

.card {
  background: #fff;
  border-radius: 16px;
  padding: 20px;
  margin-top: 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,.15);
}

textarea,input,select {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 10px;
  border: 1px solid #ddd;
  font-family: inherit;
}

textarea { resize: vertical; }

button {
  margin-top: 12px;
  padding: 12px;
  border-radius: 12px;
  border: none;
  font-weight: 600;
  cursor: pointer;
}

.btn-main {
  background: linear-gradient(135deg,#2563eb,#1d4ed8);
  color: white;
}

.btn-outline {
  background: #f3f4f6;
}

.planos {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
}

.plano {
  flex: 1;
  min-width: 220px;
  border: 1px solid #e5e7eb;
  border-radius: 14px;
  padding: 16px;
  text-align: center;
}

.plano h3 {
  margin: 0;
}

.plano strong {
  font-size: 1.4rem;
}

.aviso {
  font-size: 13px;
  background: #fef3c7;
  padding: 12px;
  border-radius: 12px;
  margin-top: 15px;
}

#juridico { display:none; border:2px dashed #ef4444; }

#pixBox { display:none; border:2px dashed #22c55e; text-align:center; }

@media print {
  button,input,select { display:none; }
  body { background:white; }
}
</style>
</head>

<body>

<div class="container">

<header>
  <h1>üìÑ IA Docs</h1>
  <div class="status">Plano: <strong id="statusPlano">FREE</strong></div>
</header>

<div class="card aviso">
‚ö†Ô∏è As respostas da IA podem conter erros. Sempre revise informa√ß√µes importantes.
</div>

<div class="card">
  <input id="apiKey" placeholder="API Key do Google Gemini">
  <textarea id="inputText" rows="6" placeholder="Digite seu texto aqui"></textarea>
  <button class="btn-main" onclick="processarIA()">Processar com IA</button>
  <button class="btn-outline" onclick="window.print()">Imprimir / PDF</button>
</div>

<div class="card">
  <h3>Resultado</h3>
  <div id="output"></div>
</div>

<div class="card" id="planos">
  <h2>üíé Planos Premium</h2>
  <div class="planos">
    <div class="plano">
      <h3>Mensal</h3>
      <strong>R$ 19,99</strong>
      <button class="btn-main" onclick="comprarPlano('mensal')">Assinar</button>
    </div>
    <div class="plano">
      <h3>Anual</h3>
      <strong>R$ 239,88</strong>
      <button class="btn-main" onclick="comprarPlano('anual')">Assinar</button>
    </div>
  </div>
</div>

<div class="card" id="pixBox">
  <h2>üí† PIX (Simula√ß√£o)</h2>
  <textarea id="pixCopia" readonly></textarea>
  <img id="pixQr" width="200">
  <button class="btn-main" onclick="confirmarPix()">J√° paguei (simula√ß√£o)</button>
</div>

<div class="card" id="juridico">
  <h2>‚öñÔ∏è Jur√≠dico Educacional</h2>
  <select id="acaoJuridica">
    <option value="Resumo jur√≠dico simples">Resumo jur√≠dico</option>
    <option value="Explica√ß√£o em linguagem simples">Explica√ß√£o simples</option>
    <option value="Organiza√ß√£o de fatos">Organizar fatos</option>
  </select>
  <button class="btn-main" onclick="processarJuridico()">Processar Jur√≠dico</button>
  <p class="aviso">‚ö†Ô∏è N√£o substitui advogado.</p>
</div>

</div>

<script>
const SISTEMA = { plano:'free' };

function setPlano(p){
  SISTEMA.plano = p;
  statusPlano.innerText = p.toUpperCase();
}

function comprarPlano(tipo){
  const valor = tipo==='mensal'?'1999':'23988';
  const pix =
  "00020126360014BR.GOV.BCB.PIX0111teste@pix.com52040000530398654"+
  valor+"5802BR5920IA DOCS TESTE6009SAO PAULO6304FAKE";

  pixCopia.value = pix;
  pixQr.src =
   "https://api.qrserver.com/v1/create-qr-code/?size=200x200&data="+
   encodeURIComponent(pix);

  pixBox.style.display='block';
}

function confirmarPix(){
  setPlano('premium');
  juridico.style.display='block';
  planos.style.display='none';
  pixBox.style.display='none';
  alert("Premium liberado (simula√ß√£o)");
}

async function processarIA(){
  if(!apiKey.value || !inputText.value)
    return alert("Preencha o texto e a API Key");

  const res = await fetch(
   "https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key="+apiKey.value,
   {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({contents:[{parts:[{text:inputText.value}]}]})
   }
  );

  const data = await res.json();
  output.innerText =
   data.candidates?.[0]?.content?.parts?.[0]?.text || "Erro";
}

function processarJuridico(){
  if(SISTEMA.plano!=='premium')
    return alert("Apenas Premium");

  inputText.value =
   "Explique juridicamente:\n" + inputText.value;
  processarIA();
}
</script>

</body>
</html>
