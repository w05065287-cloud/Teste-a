 <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Documentos IA</title>
    <style>
        :root {
            --primary: #2A2F4F;
            --secondary: #917FB3;
            --light: #FDE2F3;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            min-height: 100vh;
            color: var(--primary);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--secondary);
            border-radius: 8px;
            resize: vertical;
            min-height: 100px;
            font-size: 16px;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s, background 0.3s;
            display: block;
            margin: 0 auto;
        }

        button:hover {
            transform: translateY(-2px);
            background: var(--secondary);
        }

        .document-output {
            margin-top: 30px;
            padding: 20px;
            background: var(--light);
            border-radius: 8px;
            white-space: pre-wrap;
            position: relative;
        }

        .loading {
            animation: pulse 1.5s infinite;
            text-align: center;
            display: none;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .download-btn {
            background: #4CAF50;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ Gerador de Documentos IA</h1>
        
        <div class="input-group">
            <textarea id="userInput" placeholder="Descreva o documento que precisa (ex: Contrato de loca√ß√£o residencial por 12 meses...)" autofocus></textarea>
        </div>

        <button onclick="generateDocument()">Gerar Documento</button>
        <div class="loading">‚è≥ Processando sua solicita√ß√£o...</div>

        <div class="document-output" id="output">
            Seu documento aparecer√° aqui...
        </div>
    </div>

    <script>
        // Modelo de IA simplificado
        const documentTemplates = {
            contrato: (details) => `CONTRATO DE ${details.tipo.toUpperCase()}

Partes envolvidas: [NOME DO LOCADOR] e [NOME DO LOCAT√ÅRI]
Dura√ß√£o: ${details.duracao}
Valor: ${details.valor || 'a combinar'}
Cl√°usulas principais:
1. Objeto do contrato
2. Prazo e renova√ß√£o
3. Responsabilidades das partes
4. Multa por descumprimento

Assinaturas: ___________________________`,

            ata: (details) => `ATA DE REUNI√ÉO - ${details.tema.toUpperCase()}

Data: ${new Date().toLocaleDateString()}
Participantes: [LISTA DE PARTICIPANTES]

Pauta:
1. ${details.pauta1}
2. ${details.pauta2}

Decis√µes tomadas:
- ${details.decisoes || 'A ser preenchido'}`,

            carta: (details) => `${details.destinatario ? `√Ä ${details.destinatario}` : ''}

Assunto: ${details.assunto}

Corpo do documento:
${details.corpo || '[Conte√∫do da carta]'}

Atenciosamente,
[Seu Nome]
[Seu Contato]`
        };

        function detectDocumentType(text) {
            text = text.toLowerCase();
            if (text.includes('contrato')) return 'contrato';
            if (text.includes('ata')) return 'ata';
            if (text.includes('carta')) return 'carta';
            return 'geral';
        }

        function simpleAI(text) {
            const type = detectDocumentType(text);
            const details = {
                tipo: text.match(/contrato de (\w+)/i)?.[1] || 'loca√ß√£o',
                duracao: text.match(/\d+/)?.[0] + ' meses' || 'per√≠odo indeterminado',
                valor: text.match(/R\$\s?\d+/)?.[0],
                tema: text.match(/tema: (.+)/i)?.[1] || 'Assunto principal',
                assunto: text.match(/assunto: (.+)/i)?.[1] || 'Assunto n√£o especificado'
            };

            return documentTemplates[type]?.(details) || "Documento padr√£o:\n\n[Insira seu conte√∫do aqui]";
        }

        async function generateDocument() {
            const userInput = document.getElementById('userInput').value;
            const output = document.getElementById('output');
            const loading = document.querySelector('.loading');

            if (!userInput.trim()) {
                alert('Por favor, descreva o documento necess√°rio');
                return;
            }

            loading.style.display = 'block';
            output.textContent = '';

            // Simula√ß√£o de processamento
            await new Promise(resolve => setTimeout(resolve, 1500));

            const generatedDoc = simpleAI(userInput);
            output.textContent = generatedDoc;

            loading.style.display = 'none';
            addDownloadButton(generatedDoc);
        }

        function addDownloadButton(content) {
            const btn = document.createElement('button');
            btn.className = 'download-btn';
            btn.innerHTML = '‚¨áÔ∏è Download';
            btn.onclick = () => {
                const blob = new Blob([content], {type: 'text/plain'});
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `documento-gerado-${Date.now()}.txt`;
                a.click();
            };
            output.appendChild(btn);
        }
    </script>
</body>
</html>
