let modo="",textoFinal="";

function login(){

  else if(u==="professor"&&p==="123") modo="professor";

function r(a){return a[Math.floor(Math.random()*a.length)]}
function limpar(t){
  const p=t.split(" "),s=new Set();
  return p.filter(w=>{let k=w.toLowerCase();if(s.has(k)&&k.length>4)return false;s.add(k);return true}).join(" ");
}

function intro(t){return limpar(r([
  `Na sociedade atual, ${t.toLowerCase()} tornou-se um tema relevante.`,
  `Diante do cen√°rio contempor√¢neo, discutir ${t.toLowerCase()} √© essencial.`,
  `Nos √∫ltimos anos, ${t.toLowerCase()} ganhou destaque social.`
])+" "+r([
  `Esse assunto merece reflex√£o cr√≠tica.`,
  `Tal debate impacta diretamente a coletividade.`,
  `Essa quest√£o envolve fatores sociais importantes.`

function dev(t){return limpar(r([
  `Sob essa perspectiva, ${t.toLowerCase()} apresenta consequ√™ncias significativas.`,
  `Al√©m disso, ${t.toLowerCase()} influencia o comportamento social.`,

function concl(t){return limpar(r([

  `A conscientiza√ß√£o contribui para avan√ßos positivos.`,

  `O debate respons√°vel promove desenvolvimento social.`

function gerar(){
  const t=tema.value.trim();
  if(!t)return alert("Digite ou escolha um tema");

  textoFinal=
`REDA√á√ÉO

Tema: ${t}

${intro(t)}

${dev(t)}

  if(modo==="professor"){
    textoFinal+=`

// SALVAR REDA√á√ÉO
function salvar(){
  if(!textoFinal)return alert("Gere uma reda√ß√£o primeiro");
  const lista=JSON.parse(localStorage.getItem("redacoes")||"[]");
  lista.push(textoFinal);
  localStorage.setItem("redacoes",JSON.stringify(lista));
  carregarSalvos();
  alert("Reda√ß√£o salva!");
}

function carregarSalvos(){
  const div=document.getElementById("salvos");
  div.innerHTML="";
  const lista=JSON.parse(localStorage.getItem("redacoes")||"[]");
  lista.forEach((r,i)=>{
    const d=document.createElement("div");
    d.className="item";
    d.innerText=`Reda√ß√£o ${i+1}`;
    d.onclick=()=>{resultado.innerText=r;textoFinal=r};
    div.appendChild(d);
  });
}

// BANCO DE TEMAS
function carregarBanco(){
  const div=document.getElementById("banco");
  temasPadrao.forEach(t=>{
    const d=document.createElement("div");
    d.className="item";
    d.innerText=t;
    d.onclick=()=>tema.value=t;
    div.appendChild(d);
  });
}

function imprimir(){
  if(!textoFinal)return;
  let w=window.open("");w.document.write("<pre>"+textoFinal+"</pre>");w.print();}

function pdf(){ if(!textoFinal)return; const {jsPDF}=window.jspdf; const d=new jsPDF(); d.text(d.splitTextToSize(textoFinal,180),10,20); d.save("Redacao.pdf"); } </script>
